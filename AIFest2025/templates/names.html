<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare with Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <h1>Compare with Database</h1>
    </header>
    <main>
        <h2>Select a Name and Upload an Image</h2>
        <form action="/compare_with_name" method="POST" enctype="multipart/form-data">
            <label for="name">Choose a Name:</label>
            <select name="name" id="name" required>
                {% for name in names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
            <label for="image">Upload an Image:</label>
            <input type="file" name="image" id="image" required>
            <button type="submit">Compare</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Detectify</p>
    </footer>
</body>
</html>
